<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo QR Code Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .qr-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .url {
            color: white;
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            word-break: break-all;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Expo Go QR Code</h1>
        
        <div class="qr-container">
            <img src="expo_large_qr.png" alt="Expo QR Code" class="qr-code" onerror="this.src='expo_simple_qr.png'">
        </div>
        
        <div class="url">
            <strong>URL:</strong> exp://192.168.1.160:8083
        </div>
        
        <div class="instructions">
            <div class="step">
                <strong>Step 1:</strong> Install "Expo Go" app from App Store/Google Play
            </div>
            <div class="step">
                <strong>Step 2:</strong> Open Expo Go app on your phone
            </div>
            <div class="step">
                <strong>Step 3:</strong> Scan the QR code above
            </div>
            <div class="step">
                <strong>Step 4:</strong> Your mobile app will load!
            </div>
        </div>
    </div>
    
    <script>
        // Auto-refresh QR code if needed
        setInterval(() => {
            const img = document.querySelector('.qr-code');
            if (img.complete && img.naturalHeight === 0) {
                img.src = 'expo_simple_qr.png';
            }
        }, 5000);
    </script>
</body>
</html>
