<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Unit Converter - 15+ Categories, 120+ Units</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #4facfe;
            --warning: #f093fb;
            --error: #ff6b6b;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-text: #ffffff;
            --dark-text-secondary: #b0b0b0;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1a202c;
            --light-text-secondary: #4a5568;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--dark-text);
        }

        body.light-mode {
            background: linear-gradient(-45deg, #f8fafc, #e2e8f0, #cbd5e0, #a0aec0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--light-text);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--dark-text-secondary);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--glass);
            padding: 15px 25px;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: var(--glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid var(--glass);
            height: fit-content;
        }

        .converter-main {
            background: var(--glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid var(--glass);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .category-card.active {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-color: var(--accent);
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .conversion-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
        }

        .input-group {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-text-secondary);
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--glass);
            color: var(--dark-text);
            font-size: 1.1rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-group select:focus,
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent);
            transform: scale(1.02);
        }

        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .arrow {
            font-size: 3rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-display {
            background: linear-gradient(45deg, var(--success), var(--primary));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-convert {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }

        .btn-clear {
            background: linear-gradient(45deg, var(--error), #ff8e8e);
            color: white;
        }

        .btn-swap {
            background: linear-gradient(45deg, var(--warning), #f0b3fb);
            color: white;
        }

        .history-section {
            background: var(--glass);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid var(--glass);
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid var(--glass);
        }

        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--glass);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            background: var(--glass);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid var(--glass);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .conversion-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .arrow-container {
                transform: rotate(90deg);
            }
            
            .title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

        let conversionHistory = [];
        let currentTheme = 'dark';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            populateCategories();
            setupEventListeners();
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function populateCategories() {
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';

            Object.keys(categories).forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => selectCategory(category);
                card.innerHTML = `
                    <div class="category-icon">
                        <i class="${categories[category].icon}"></i>
                    </div>
                    <div>${category}</div>
                `;
                categoryGrid.appendChild(card);
            });
        }

        function selectCategory(category) {
            // Remove active class from all cards
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to selected card
            event.target.closest('.category-card').classList.add('active');

            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');

            if (category) {
                const units = Object.keys(categories[category].units);
                
                // Populate unit dropdowns
                fromUnit.innerHTML = '<option value="">Select unit...</option>';
                toUnit.innerHTML = '<option value="">Select unit...</option>';
                
                units.forEach(unit => {
                    fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                    toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                });

                // Enable dropdowns
                fromUnit.disabled = false;
                toUnit.disabled = false;

                // Set default selections
                if (units.length > 0) {
                    fromUnit.value = units[0];
                    toUnit.value = units.length > 1 ? units[1] : units[0];
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('valueInput').addEventListener('input', onValueChange);
        }

        function onValueChange() {
            convert();
        }

        function convert() {
            const category = getSelectedCategory();
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('valueInput').value);
            const resultDiv = document.getElementById('result');

            if (!category || !fromUnit || !toUnit) {
                resultDiv.textContent = 'Please select all units';
                return;
            }

            if (isNaN(value)) {
                resultDiv.textContent = 'Please enter a valid number';
                return;
            }

            // Show loading for currency/crypto
            if (category === 'Currency' || category === 'Cryptocurrency') {
                showLoading();
                setTimeout(() => {
                    performConversion();
                    hideLoading();
                }, 1000);
            } else {
                performConversion();
            }

            function performConversion() {
                let result;
                if (category === "Temperature") {
                    result = convertTemperature(value, fromUnit, toUnit);
                } else {
                    result = convertStandard(value, fromUnit, toUnit, category);
                }

                const resultText = `${value} ${fromUnit} = ${result.toFixed(6)} ${toUnit}`;
                resultDiv.textContent = resultText;
                addToHistory(resultText);
            }
        }

        function getSelectedCategory() {
            const activeCard = document.querySelector('.category-card.active');
            if (activeCard) {
                const categoryName = activeCard.querySelector('div:last-child').textContent;
                return categoryName;
            }
            return null;
        }

        function convertStandard(value, fromUnit, toUnit, category) {
            const units = categories[category].units;
            const baseValue = value * units[fromUnit];
            return baseValue / units[toUnit];
        }

        function convertTemperature(value, fromUnit, toUnit) {
            // Convert to Celsius first
            let celsius;
            if (fromUnit === "fahrenheit") {
                celsius = (value - 32) * 5/9;
            } else if (fromUnit === "kelvin") {
                celsius = value - 273.15;
            } else if (fromUnit === "rankine") {
                celsius = (value - 491.67) * 5/9;
            } else { // celsius
                celsius = value;
            }

            // Convert from Celsius to target unit
            if (toUnit === "fahrenheit") {
                return celsius * 9/5 + 32;
            } else if (toUnit === "kelvin") {
                return celsius + 273.15;
            } else if (toUnit === "rankine") {
                return celsius * 9/5 + 491.67;
            } else { // celsius
                return celsius;
            }
        }

        function clearAll() {
            document.getElementById('valueInput').value = '';
            document.getElementById('result').textContent = 'Enter a value to see the conversion result';
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const temp = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = temp;
            convert();
        }

        function addToHistory(conversion) {
            const timestamp = new Date().toLocaleTimeString();
            const historyEntry = `[${timestamp}] ${conversion}`;
            conversionHistory.unshift(historyEntry);
            if (conversionHistory.length > 50) {
                conversionHistory.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            if (conversionHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">No conversions yet</div>';
            } else {
                historyList.innerHTML = conversionHistory
                    .map(conversion => `<div class="history-item">${conversion}</div>`)
                    .join('');
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (currentTheme === 'dark') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                currentTheme = 'light';
                themeIcon.className = 'fas fa-sun';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                currentTheme = 'dark';
                themeIcon.className = 'fas fa-moon';
            }
        }
    </script>
