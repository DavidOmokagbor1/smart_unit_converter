<!DOCTYPE html>
<html>
<head>
    <title>Expo QR Code - Correct Port</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 { color: white; margin-bottom: 20px; }
        .qr-container {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .qr-code { max-width: 100%; height: auto; border-radius: 10px; }
        .url {
            color: white;
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Expo Go QR Code - CORRECT PORT</h1>
        <div class="qr-container">
            <img src="expo_correct_qr.png" alt="Expo QR Code" class="qr-code">
        </div>
        <div class="url">
            <strong>URL:</strong> exp://192.168.1.160:8081
        </div>
        <p style="color: white; margin-top: 20px;">
            This QR code uses the correct port (8081) where Expo is actually running!
        </p>
    </div>
</body>
</html>
