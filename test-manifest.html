<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Test</title>
</head>
<body>
    <h1>Manifest Test</h1>
    <div id="results"></div>
    
    <script>
        async function testManifest() {
            const results = document.getElementById('results');
            
            try {
                // Test manifest.json
                const response = await fetch('./manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    results.innerHTML = `
                        <h2>✅ Manifest Test Results</h2>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                        <p><strong>App Name:</strong> ${manifest.name}</p>
                        <p><strong>Short Name:</strong> ${manifest.short_name}</p>
                        <p><strong>Icons Count:</strong> ${manifest.icons ? manifest.icons.length : 0}</p>
                        <p><strong>Start URL:</strong> ${manifest.start_url}</p>
                        <p><strong>Display:</strong> ${manifest.display}</p>
                        <p><strong>Theme Color:</strong> ${manifest.theme_color}</p>
                        <p><strong>Background Color:</strong> ${manifest.background_color}</p>
                        
                        <h3>Icons:</h3>
                        <ul>
                            ${manifest.icons ? manifest.icons.map(icon => 
                                `<li>${icon.sizes} - ${icon.src}</li>`
                            ).join('') : '<li>No icons found</li>'}
                        </ul>
                        
                        <h3>Raw Manifest:</h3>
                        <pre>${JSON.stringify(manifest, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `
                        <h2>❌ Manifest Test Failed</h2>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error:</strong> Could not fetch manifest.json</p>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ Manifest Test Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testManifest();
    </script>
</body>
</html>
